<h4>{{tavernName}}</h4>
<br>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Room Name</th>
            <th scope="col">Daily Rate</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let mytavern of tavern'>
            <td>{{mytavern.RoomName}}</td>
            <td>{{mytavern.DailyRate}}</td>
            <td><button type="button" class="btn btn-primary" routerLink="/rooms">
                    edit
                </button></td>
        </tr>
    </tbody>
</table>
