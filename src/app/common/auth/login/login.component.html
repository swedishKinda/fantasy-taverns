<h2>{{ showSignup ? 'Sign up' : 'Login'}}</h2>
<form>
  <div class="row">
    <div class="col-md-6">
      <label>User Name</label>
      <input type="text" class="form-control" [(ngModel)]="userName" name="userName" />
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" />
    </div>
    <div class="col-md-6"></div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-6">
      <input *ngIf="showSignup" type="checkbox" class="form-check-input" [(ngModel)]="admin">
      <label *ngIf="showSignup">Admin</label>
      <br>
      <label *ngIf="showSignup">Tavern Name</label>
      <input *ngIf="showSignup && isAdmin" class="form-control" [(ngModel)]="adminInput" name="Tavern" />
      <select *ngIf="showSignup && !isAdmin" class="form-control" [(ngModel)]="pickTavern">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <br>
      <button type="submit" class="btn btn-primary" (click)="showSignup ? signup() : login()">
        {{ showSignup ? "Sign Up" : "Submit"}}
      </button>
      <button type="button" class="btn btn-secondary float-right" (click)="toggleSignup()">
        {{ showSignup ? "Cancel" : "Sign Up"}}
      </button>
    </div>
  </div>
</form>
